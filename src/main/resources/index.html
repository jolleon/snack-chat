<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>hello-backbonejs</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 sidebar">
                <h1>Snack</h1>
                <form>
                    <input id="username" type="text" class="form-control" placeholder="Username">
                </form>
                <h4>CHANNELS</h4>
                <ul id="rooms" class="nav nav-sidebar">
                    <li><a href="#rooms">loading channels...</a></li>
                </ul>
                <div class="newC">
                    <button id="newChannelButton" class="btn btn-info" type="submit">New Channel</button>
                    <form id="newChannelForm">
                        <input id="newChannel" type="text" class="form-control" placeholder="Channel Name">
                    </form>
                </div>
            </div>
            <div class="row room-header">
                <h2>loading...</h2>
            </div>
            <div class="main">
                <div id="messages" class="row">
                    <div class="message" class="row">
                        <div class="author col-sm-2 col-md-2"></div>
                        <div class="col-sm-10 col-md-10">loading messages...</div>
                    </div>
                </div>
            </div>
            <div class="lowerBox">
                <div class="row message-input">
                    <form id="inputText">
                        <input id="newMessage" type="text" class="form-control" placeholder="">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>
    <script src="static/room.js" type="text/javascript"></script>
</body>
</html>
